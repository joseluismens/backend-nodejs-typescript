<div class="m-3 mt-3">
    <p-table #dt2 [value]="members" dataKey="id" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable" [paginator]="true" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} entradas"
        [globalFilterFields]="['name','email','date','role'] " class="mt-2">

        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>correo</th>
                <th>Fecha de Solicitud</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="email"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="date"></p-columnFilter>

                </th>
                <th>
                    <p-columnFilter type="text" field="role"></p-columnFilter>

                </th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-members>
            <tr>

                <td>
                    <span class="image-text">{{members.name}}</span>
                </td>
                <td>
                    <span class="image-text">{{members.email}}</span>
                </td>
                <td>
                    <span class="image-text">{{members.date | date}}</span>
                </td>
                <td>
                    <span class="image-text">{{members.role}}</span>
                </td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-success p-button-text"></button>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-text"></button>
                    <button pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-rounded p-button-info p-button-text"></button>


                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">Sin solicitudes de registro .</td>
            </tr>
        </ng-template>

    </p-table>
</div>
